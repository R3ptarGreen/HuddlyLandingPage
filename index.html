<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="container">
    <img class="bg_desktop" src="./images/bg-desktop.svg" alt="">
    <img class="bg_mobile" src="./images/bg-mobile.svg" alt="">
    <figure class="header">
      <img class="logo_header" src="./images/logo.svg" alt="">
      <img class="ilust_img" src="./images/illustration-mockups.svg" alt="">
    </figure>
    <article class="info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <div class="button">
        <button>Register</button>
      </div>
    </article>
    <div class="profile_link">
      <a class="links" href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a class="links" href="#"><i class="fa-brands fa-twitter"></i></a>
      <a class="links" href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </main>
 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Edgar Mendez</a>.
    </p>
  </footer>
</body>
</html>
